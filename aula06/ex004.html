    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("what's your name ?")
        document.write(`welcome <Strong>${nome}</Strong> your name has ${nome.length} letters <br/>`) //Ã© possivel colocar tags html aqui
        document.write( `your name in uppercase is ${nome.toUpperCase()} <br/>`)
        document.write( `your name in lowercase is ${nome.toLocaleLowerCase()} <br/>`)
    </script>
</body>
